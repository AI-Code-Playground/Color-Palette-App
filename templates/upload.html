<!doctype html>
<html>
<head>
    <title>Color Palette Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Upload an image to extract color palette</h1>
    </div>
    <form method="post" enctype="multipart/form-data" class="form-signin">
        <div class="form-label-group">
            <input type="file" id="inputFile" name="file" class="form-control" required>
            <label for="inputFile">Choose image</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    </form>
    <div class="mt-4">
        {% if colors %}
        <h4 class="mb-3">Color Palette:</h4>
        <div class="d-flex flex-wrap">
            {% for color in colors %}
            <div class="text-white m-2 p-3" style="background-color: {{ color.hex }};">
                RGB: {{ color.rgb }} <br> HEX: {{ color.hex }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
